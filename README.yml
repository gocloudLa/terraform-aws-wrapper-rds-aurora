module_name: Terraform RDS Aurora Module
module_description: The Terraform Wrapper for RDS Aurora simplifies the configuration of the Relational Database Service in the AWS cloud. This wrapper functions as a predefined template, facilitating the creation and management of RDS Aurora instances by handling all the technical details.
